<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <!--웹 호환성 및 반응형 웹 -->
    <title>INPP - 상품 등록</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO-->
    <meta name="description" content="" />
    <meta name="author" content="hyonhyon" />
    <meta
            name="keywords"
            content="male e-commerce,shopping,male,unique,남자 쇼핑몰,대학생 쇼핑몰"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!--OG (Open Graph Data)-->
    <meta property="og:title" content="HyonHyon" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Sometype+Mono&display=swap"
            rel="stylesheet"
    />
    <script
            src="https://kit.fontawesome.com/459e14b80c.js"
            crossorigin="anonymous"
    ></script>
    <!--css-->
    <link rel="stylesheet" href="/css/style.css?ver=1" />
    <!--javascript-->
    <script src="/js/loginForm.js" defer></script>
    <script src="/js/loginhome.js?" defer></script>
</head>
<body id="login__body">
<header th:if="${session.loginMember != null}" th:replace="~{/fragments/login-header :: login-header}">
</header>
<main>
    <section class="item__category">
        <h1 class="item__category__text">상품 등록</h1>
    </section>
    <section class="item__add__container">
        <div class="forms__container item__add__container" >
            <form id="itemAdd" th:action method="post" class="signin__form" enctype="multipart/form-data" >
                <label for="itemName" class="labels">
                    <h3 class="label__title label--login">상품명</h3>
                    <input
                            name="itemName"
                            id="itemName"
                            type="text"
                            class="inputs inputs--login"
                            autocomplete="off"
                    />
                </label>
                <div class="error__message__container">
                    <div class="error__message field-error"  ></div>
                </div>
                <label for="itemCategory" class="labels">
                    <h3 class="label__title label--login">상품 카테고리</h3>
                    <input
                            name="itemCategory"
                            id="itemCategory"
                            type="text"
                            class="inputs inputs--login"
                            autocomplete="off"
                    />
                </label>
                <div class="error__message__container">
                    <div class="error__message field-error"  ></div>
                </div>
                <label for="itemPrice" class="labels">
                    <h3 class="label__title label--login">상품 가격</h3>
                    <input
                            name="itemPrice"
                            id="itemPrice"
                            type="text"
                            class="inputs inputs--login"
                            autocomplete="off"
                    />
                </label>
                <div class="error__message__container">
                    <div class="error__message field-error"  ></div>
                </div>
                <label for="itemInfo" class="labels">
                    <h3 class="label__title label--login">상품 상세정보</h3>
                    <textarea
                            name="itemInfo"
                            id="itemInfo"
                            rows = "10"
                            class="inputs inputs--login textarea"
                            autocomplete="off"
                    />
                    </textarea>
                </label>
                <div class="error__message__container">
                    <div class="error__message field-error"  ></div>
                </div>
                <label for="itemImage" class="labels">
                    <h3 class="label__title label--login">상품 이미지</h3>
                    <input
                            name="itemImage"
                            id="itemImage"
                            type="file"
                            class="inputs inputs--login"
                            autocomplete="off"
                    />
                </label>
                <div class="error__message__container">
                    <div class="error__message field-error"  ></div>
                </div>
            </form>
        </div>
    </section>
    <div class="itemAddButton__container">
        <button type="submit" class="btns btns--login btns--itemadd" form="itemAdd">
            등록하기
        </button>
    </div>
</main>
<footer id="contact">
    <div class="divider divider--white"></div>
    <div class="divider divider--mint"></div>
    <p class="footer__copyright">
        Copyright © HyonHyonKOR. All Rights Reserved.
    </p>
</footer>
</body>
</html>
