<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO-->
    <meta name="description" content="" />
    <meta name="author" content="hyonhyon" />
    <meta
            name="keywords"
            content="male e-commerce,shopping,male,unique,남자 쇼핑몰,대학생 쇼핑몰"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!--OG (Open Graph Data)-->
    <meta property="og:title" content="HyonHyon" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Sometype+Mono&display=swap"
            rel="stylesheet"
    />
    <script
            src="https://kit.fontawesome.com/459e14b80c.js"
            crossorigin="anonymous"
    ></script>
    <!--css-->
    <link rel="stylesheet" href="/css/style.css?ver=1" />

    <script src="/js/main.js?ver=1" defer></script>
    <script src="/js/loginhome.js?" defer></script>

<body>
<header>
    <div class="header__logo">
        <a href="/"
        ><img
                class="header__logo__img"
                src="/images/favicon.png"
                alt="shopping mall logo"
        /></a>
    </div>
    <nav class="header__nav">
        <ul class="header__menus__insta">
            <li>
                <a
                        class="header__menu__insta"
                        href="https://www.instagram.com/iamnotpartypeople/?img_index=1"
                ><i class="fa-brands fa-instagram"></i
                ></a>
            </li>
        </ul>
        <ul class="header__menus__main">
            <li><a class="header__menu__main" href="/">Home</a></li>
            <li><a class="header__menu__main" href="/items/outers">Outer</a></li>
            <li><a class="header__menu__main" href="inner.html">Inner</a></li>
            <li><a class="header__menu__main" href="pants.html">Pants</a></li>
            <li>
                <a class="header__menu__main" href="accessories.html"
                >Accessories</a
                >
            </li>
            <li><a class="header__menu__main" href="faq.html">FAQ</a></li>
        </ul>
        <ul class="header__menus__user">
            <li>
                <a class="header__menu__user" href=""
                ><i class="fa-solid fa-cart-shopping"></i
                ></a>
            </li>
            <li>
                <a class="header__menu__user" href="/login"
                ><i class="fa-solid fa-user"></i
                ></a>
            </li>
        </ul>
        <button class="header__toggle" aria-label="navigation menu toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <div class="divider divider--white"></div>
    <div class="divider divider--mint"></div>
</header>
<main>
    <section id="main">
        <img src="/images/main1.png" alt="main-image" class="main-image" />
    </section>
    <div class="grid__container">
        <section id="outer" class="grid__outer">
            <a href="/items/outers">
                <img src="/images/outer.png" alt="outer" class="grid__img" />
            </a>
        </section>
        <section id="inner" class="grid__inner">
            <a href="/items/inners">
                <img src="/images/inner.png" alt="inner" class="grid__img" />
            </a>
        </section>
        <section id="pants" class="grid__pants">
            <a href="/items/pants">
                <img src="/images/pants.png" alt="pants" class="grid__img" />
            </a>
        </section>
        <section id="accessories" class="grid__accessaries">
            <a href="/items/accessories">
                <img
                        src="/images/accessaries.png"
                        alt="accessaries"
                        class="grid__img"
                />
            </a>
        </section>
        <section id="instagram" class="grid__instagram">
            <a href="https://www.instagram.com/iamnotpartypeople/?img_index=1"
            ><img src="/images/instagram.png" alt="instagram" class="grid__img"
            /></a>
        </section>
        <section id="faq" class="grid__faq">
            <a href="/faq">
                <img src="/images/faq.png" alt="faq" class="grid__img" />
            </a>
        </section>
    </div>
</main>

<footer id="contact">
    <h2 class="footer__title">Unique Vintage Shop</h2>
    <ul class="contact__links">
        <li>
            <a
                    class="contact__link"
                    href="https://github.com/HyonHyonKOR"
                    target="_blank"
                    title="my github link"
            >
                <i class="fa-brands fa-github"></i>
            </a>
        </li>
        <li>
            <a
                    class="contact__link"
                    href="https://github.com/HyonHyonKOR"
                    target="_blank"
                    title="my linkedin link"
            >
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </li>
    </ul>
    <div class="divider divider--white"></div>
    <div class="divider divider--mint"></div>
    <p class="footer__copyright">
        Copyright © HyonHyonKOR. All Rights Reserved.
    </p>
</footer>
