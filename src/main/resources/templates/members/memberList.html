<!DOCTYPE HTML>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!--웹 호환성 및 반응형 웹 -->
    <title>INPP - 공식 온라인 쇼핑몰</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Sometype+Mono&display=swap"
            rel="stylesheet"
    />
    <script
            src="https://kit.fontawesome.com/459e14b80c.js"
            crossorigin="anonymous"
    ></script>
    <!--css-->
    <link rel="stylesheet" href="/css/style.css?ver=1" />
    <!--javascript-->
    <script src="/js/main.js?ver=1" defer></script>
    <script src="/js/loginhome.js?" defer></script>
</head>
<body>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead style="text-align: left">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>우편번호</th>
                <th>기본주소</th>
                <th>상세주소</th>
                <th>이메일</th>
                <th>핸드폰번호</th>
                <th>가입일</th>
                <th>회원 포인트</th>
                <th>회원 마일리지</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.memberName}"></td>
                <td th:text="${member.memberAddress1}"></td>
                <td th:text="${member.memberAddress2}"></td>
                <td th:text="${member.memberAddress3}"></td>
                <td th:text="${member.memberEmail}"></td>
                <td th:text="${member.memberHp}"></td>
                <td th:text="${#dates.format(member.memberRegDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${member.memberAccount}"></td>
                <td th:text="${member.memberPoint}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div> <!-- /container -->

</body>
</html>
